    <main>
        <h2>Contacto</h2>
        <!--Forumlario de contacto -->
        <form method="get">
            <!--Datos personales-->
            <fieldset>
                <legend>Tus datos personales</legend>
                <br>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" placeholder="Escribe tu nombre">
                <br><br>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" placeholder="Escribe tu apellido">
                <br><br>
                <label for="e-mail">E-mail:</label>
                <input type="email" name="e-mail" placeholder="Ingresa tu e-mail">
                <br><br>
                <label for="genero">Genero:</label>
                <label for="genero">Masculino</label>
                <input type="radio" value="M" name="genero">
                <label for="genero">Femenino</label>
                <input type="radio" value="F" name="genero">
                <label for="genero">Otro</label>
                <input type="radio" value="O" name="genero">
                <label for="genero">Prefiero no decir</label>
                <input type="radio" value="PND" name="genero">
                <br>
            </fieldset>
                <br>
            <!--Jugadores preferidos-->

                <legend>Dinos cuales son tus jugadores preferidos</legend>
                <!--Delanteros-->

                    <option value="Rodriguez">Guido Rodríguez</option>

                    <option value="DePaul">Rodrigo De Paul</option>
                    <option value="Palacios">Exequiel Palacios</option>
                    <option value="LoCelso">Giovani Lo Celso</option>
                    <option value="Gomez">Alejandro Gómez</option>

                    <option value="Foyth">Juan Foyth</option>
                    <option value="Pezzella">Germán Pezzella</option>
                    <option value="Perez">Nehuén Pérez</option>
                    <option value="Romero">Cristian Romero</option>

                    <option value="LiMartinez">Lisandro Martínez</option>
                    <option value="Senesi">Marcos Senesi</option>
                    <option value="Tagliafico">Nicolás Tagliafico</option>

                <br>

            <input type="checkbox" name="acepta-mail" value="1">
